      word-break: break-word;

    .content ol {
      padding-left: 1.4em;
    }

    .content li {
      margin-bottom: 0.5em;

      transition: color 0.2s;
      word-break: break-all;

    .content a:hover,

      text-decoration: none;

      margin-bottom: 1.5em;

    .content code {
